<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Sklep</title>

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #1f2933;
  --muted: #6b7280;
  --accent: #111827;
  --border: #e5e7eb;
}

body {
  margin: 0;
  font-family: Inter, "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 24px;
}

/* ===== MENU ===== */
header {
  background: var(--card);
  border-bottom: 1px solid var(--border);
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: 600;
  font-size: 18px;
}

.menu {
  display: flex;
  gap: 24px;
  align-items: center;
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  color: var(--muted);
  cursor: pointer;
}

.menu-item:hover {
  color: var(--text);
}

.menu svg {
  width: 16px;
  height: 16px;
  stroke: currentColor;
}

/* ===== PRODUKTY ===== */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 32px;
}

.product {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 16px;
}

.product h3 {
  margin: 0 0 8px;
  font-size: 16px;
}

.price {
  color: var(--muted);
  font-size: 14px;
  margin-bottom: 12px;
}

.product button {
  width: 100%;
  padding: 8px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

.product button:hover {
  opacity: 0.9;
}

/* ===== KOSZYK ===== */
.cart {
  margin-top: 40px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid var(--border);
  font-size: 14px;
}

.remove {
  background: none;
  border: none;
  color: var(--muted);
  cursor: pointer;
}

.remove:hover {
  color: #dc2626;
}

.empty {
  color: var(--muted);
  font-size: 14px;
}
</style>
</head>
<body>

<header>
  <div class="container nav">
    <div class="logo">SKLEP</div>

    <nav class="menu">
      <div class="menu-item">
        <!-- icon box -->
        <svg fill="none" viewBox="0 0 24 24">
          <path d="M3 7h18M3 7l2 12h14l2-12" stroke-width="2"/>
        </svg>
        Produkty
      </div>

      <div class="menu-item">
        <!-- icon cart -->
        <svg fill="none" viewBox="0 0 24 24">
          <path d="M6 6h15l-1.5 9h-12zM6 6L5 3H2" stroke-width="2"/>
        </svg>
        Koszyk
      </div>
    </nav>
  </div>
</header>

<main class="container">

<section id="products" class="products">
  <div class="product">
    <h3>Bluza</h3>
    <div class="price">120 zł</div>
    <button onclick="addToCart('Bluza',120)">Dodaj do koszyka</button>
  </div>

  <div class="product">
    <h3>Pasek</h3>
    <div class="price">40 zł</div>
    <button onclick="addToCart('Pasek',40)">Dodaj do koszyka</button>
  </div>

  <div class="product">
    <h3>Zapalniczka Zippo</h3>
    <div class="price">90 zł</div>
    <button onclick="addToCart('Zapalniczka Zippo',90)">Dodaj do koszyka</button>
  </div>

  <div class="product">
    <h3>Rękawiczki</h3>
    <div class="price">35 zł</div>
    <button onclick="addToCart('Rękawiczki',35)">Dodaj do koszyka</button>
  </div>
</section>

<section class="cart">
  <h3>Koszyk</h3>
  <div id="cart"></div>
</section>

</main>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function addToCart(name, price) {
  const item = cart.find(i => i.name === name);
  if (item) item.qty++;
  else cart.push({ name, price, qty: 1 });
  save();
}

function removeItem(name) {
  cart = cart.filter(i => i.name !== name);
  save();
}

function save() {
  localStorage.setItem('cart', JSON.stringify(cart));
  render();
}

function render() {
  const el = document.getElementById('cart');
  el.innerHTML = '';

  if (cart.length === 0) {
    el.innerHTML = '<div class="empty">Koszyk jest pusty</div>';
    return;
  }

  cart.forEach(i => {
    el.innerHTML += `
      <div class="cart-item">
        <span>${i.name} (${i.qty}x)</span>
        <button class="remove" onclick="removeItem('${i.name}')">Usuń</button>
      </div>
    `;
  });
}

render();
</script>

</body>
</html>
