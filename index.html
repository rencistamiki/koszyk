<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Sklep</title>

<style>
:root {
  --bg: #f5f6f7;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
}

/* ===== TYPOGRAFIA ===== */
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family:
    -apple-system,
    BlinkMacSystemFont,
    "Segoe UI",
    Roboto,
    Inter,
    Helvetica,
    Arial,
    sans-serif;
}

/* ===== LAYOUT ===== */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 24px;
}

/* ===== MENU ===== */
header {
  background: #fff;
  border-bottom: 1px solid var(--border);
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 0.04em;
}

.menu {
  display: flex;
  gap: 28px;
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  color: var(--muted);
}

.menu svg {
  width: 16px;
  height: 16px;
  stroke: currentColor;
}

/* ===== PRODUKTY ===== */
.products {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

.product {
  background: #fff;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 18px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  text-align: center;
}

.product h3 {
  margin: 8px 0 4px;
  font-size: 15px;
  font-weight: 600;
}

.material {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 12px;
  line-height: 1.4;
}

.price {
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 12px;
}

/* ===== IKONY ===== */
.product svg {
  width: 64px;
  height: 64px;
  margin-bottom: 12px;
  border-radius: 8px;
  transition: transform 0.3s ease;
}

.product svg:hover {
  transform: scale(1.1);
}

/* ===== KOLOROWE PRZYCISKI ===== */
.product button {
  padding: 9px;
  border-radius: 6px;
  border: none;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s ease;
}

/* Kolory dla każdego produktu */
.product:nth-child(1) button { background: #A3E635; }
.product:nth-child(1) button:hover { background: #8CC41E; }

.product:nth-child(2) button { background: #3B82F6; }
.product:nth-child(2) button:hover { background: #2563EB; }

.product:nth-child(3) button { background: #C0C0C0; color: #111; }
.product:nth-child(3) button:hover { background: #A9A9A9; }

.product:nth-child(4) button { background: #FF7F11; }
.product:nth-child(4) button:hover { background: #E6730F; }

/* ===== KOSZYK ===== */
.cart {
  margin-top: 48px;
  text-align: left;
}

.cart h3 {
  font-size: 16px;
  margin-bottom: 12px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid var(--border);
  font-size: 14px;
}

.remove {
  background: none;
  border: none;
  color: var(--muted);
  cursor: pointer;
}

.remove:hover {
  color: #dc2626;
}

.empty {
  font-size: 14px;
  color: var(--muted);
}

/* ===== RESPONSYWNOŚĆ ===== */
@media (max-width: 1000px) {
  .products {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .products {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<header>
  <div class="container nav">
    <div class="logo">SKLEP</div>
    <nav class="menu">
      <div class="menu-item">
        <svg fill="none" viewBox="0 0 24 24">
          <path d="M3 7h18M3 7l2 12h14l2-12" stroke-width="2"/>
        </svg>
        Produkty
      </div>
      <div class="menu-item">
        <svg fill="none" viewBox="0 0 24 24">
          <path d="M6 6h15l-1.5 9h-12zM6 6L5 3H2" stroke-width="2"/>
        </svg>
        Koszyk
      </div>
    </nav>
  </div>
</header>

<main class="container">

<section class="products">

  <!-- Bluza limonkowa -->
  <div class="product">
    <svg viewBox="0 0 64 64" fill="#A3E635" xmlns="http://www.w3.org/2000/svg">
      <rect x="12" y="12" width="40" height="40" rx="8"/>
    </svg>
    <h3>Bluza</h3>
    <div class="material">Materiał: 80% bawełna, 20% poliester.</div>
    <div class="price">120 zł</div>
    <button onclick="addToCart('Bluza',120)">Dodaj do koszyka</button>
  </div>

  <!-- Pasek niebieski -->
  <div class="product">
    <svg viewBox="0 0 64 64" fill="#3B82F6" xmlns="http://www.w3.org/2000/svg">
      <rect x="8" y="28" width="48" height="8" rx="4"/>
    </svg>
    <h3>Pasek</h3>
    <div class="material">Materiał: skóra licowa z metalową klamrą.</div>
    <div class="price">40 zł</div>
    <button onclick="addToCart('Pasek',40)">Dodaj do koszyka</button>
  </div>

  <!-- Zapalniczka srebrna -->
  <div class="product">
    <svg viewBox="0 0 64 64" fill="#C0C0C0" xmlns="http://www.w3.org/2000/svg">
      <rect x="24" y="12" width="16" height="40" rx="4"/>
    </svg>
    <h3>Zapalniczka Zippo</h3>
    <div class="material">Materiał: stal nierdzewna, wiatroodporna.</div>
    <div class="price">90 zł</div>
    <button onclick="addToCart('Zapalniczka Zippo',90)">Dodaj do koszyka</button>
  </div>

  <!-- Rękawiczki jaskrawa pomarańcz -->
  <div class="product">
    <svg viewBox="0 0 64 64" fill="#FF7F11" xmlns="http://www.w3.org/2000/svg">
      <rect x="16" y="12" width="32" height="40" rx="6"/>
    </svg>
    <h3>Rękawiczki</h3>
    <div class="material">Materiał: skóra syntetyczna z podszyciem termoizolacyjnym.</div>
    <div class="price">35 zł</div>
    <button onclick="addToCart('Rękawiczki',35)">Dodaj do koszyka</button>
  </div>

</section>

<section class="cart">
  <h3>Koszyk</h3>
  <div id="cart"></div>
</section>

</main>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function addToCart(name, price) {
  const item = cart.find(i => i.name === name);
  if (item) item.qty++;
  else cart.push({ name, price, qty: 1 });
  save();
}

function removeItem(name) {
  cart = cart.filter(i => i.name !== name);
  save();
}

function save() {
  localStorage.setItem('cart', JSON.stringify(cart));
  render();
}

function render() {
  const el = document.getElementById('cart');
  el.innerHTML = '';
  if (cart.length === 0) {
    el.innerHTML = '<div class="empty">Koszyk jest pusty</div>';
    return;
  }
  cart.forEach(i => {
    el.innerHTML += `
      <div class="cart-item">
        <span>${i.name} (${i.qty}x)</span>
        <button class="remove" onclick="removeItem('${i.name}')">Usuń</button>
      </div>
    `;
  });
}

render();
</script>

</body>
</html>
