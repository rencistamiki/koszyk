<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Sklep</title>

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #1f2933;
  --muted: #6b7280;
  --accent: #111827;
  --border: #e5e7eb;
}

body {
  margin: 0;
  font-family: Inter, "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 24px;
}

/* ===== MENU ===== */
header {
  background: var(--card);
  border-bottom: 1px solid var(--border);
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: 600;
  font-size: 18px;
}

.menu {
  display: flex;
  gap: 24px;
  align-items: center;
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  color: var(--muted);
  cursor: pointer;
}

.menu-item:hover {
  color: var(--text);
}

.menu svg {
  width: 16px;
  height: 16px;
  stroke: currentColor;
}

/* ===== PRODUKTY ===== */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 32px;
}

.product {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 16px;
}

.product h3 {
  margin: 0 0 8px;
  font-size: 16px;
}

.price {
  color: var(--muted);
  font-size: 14px;
  margin-bottom: 12px;
}

.product button {
  width: 100%;
  padding: 8px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

.product button:hover {
  opacity: 0.9;
}

/* ===== KOSZYK ===== */
.cart {
  margin-top: 40px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid var(--border);
  font-size: 14px;
}

.remove {
  background: none;
  border: none;
  color: var(--muted);
  cursor: pointer;
}

.remove:hover {
  color: #dc2626;
}

.empty {
  color: var(--muted);
  font-size: 14px;
}
</style>
</head>

      </div>
    </nav>

</header>
