<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Koszyk</title>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f5f6fa;
  padding: 20px;
}

h2 {
  margin-top: 30px;
}

.container {
  max-width: 800px;
  margin: auto;
}

.products, .cart {
  display: grid;
  gap: 15px;
}

.product, .cart-item {
  background: #ffffff;
  border-radius: 10px;
  padding: 15px 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.product button, .cart-item button {
  background: #2d89ef;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 8px 14px;
  cursor: pointer;
  transition: 0.2s;
}

.product button:hover {
  background: #1b5fc1;
}

.cart-item button {
  background: #e74c3c;
}

.cart-item button:hover {
  background: #c0392b;
}

.price {
  font-weight: bold;
  color: #2c3e50;
}

.empty {
  text-align: center;
  color: #777;
  padding: 15px;
}
</style>
</head>
<body>

<div class="container">

<h2>üõç Produkty</h2>
<div class="products">
  <div class="product">
    <span><b>Bluza</b> <span class="price">120 z≈Ç</span></span>
    <button onclick="addToCart('Bluza', 120)">Dodaj</button>
  </div>

  <div class="product">
    <span><b>Pasek</b> <span class="price">40 z≈Ç</span></span>
    <button onclick="addToCart('Pasek', 40)">Dodaj</button>
  </div>

  <div class="product">
    <span><b>Zapalniczka Zippo</b> <span class="price">90 z≈Ç</span></span>
    <button onclick="addToCart('Zapalniczka Zippo', 90)">Dodaj</button>
  </div>

  <div class="product">
    <span><b>Rƒôkawiczki</b> <span class="price">35 z≈Ç</span></span>
    <button onclick="addToCart('Rƒôkawiczki', 35)">Dodaj</button>
  </div>
</div>

<h2>üõí Koszyk</h2>
<div id="cart" class="cart"></div>

</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function addToCart(name, price) {
  const item = cart.find(p => p.name === name);
  if (item) {
    item.qty++;
  } else {
    cart.push({ name, price, qty: 1 });
  }
  saveCart();
}

function removeItem(name) {
  cart = cart.filter(p => p.name !== name);
  saveCart();
}

function saveCart() {
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

function renderCart() {
  const cartDiv = document.getElementById('cart');
  cartDiv.innerHTML = '';

  if (cart.length === 0) {
    cartDiv.innerHTML = '<div class="empty">Koszyk jest pusty</div>';
    return;
  }

  cart.forEach(item => {
    cartDiv.innerHTML += `
      <div class="cart-item">
        <span><b>${item.name}</b> (${item.qty}x)</span>
        <button onclick="removeItem('${item.name}')">Usu≈Ñ</button>
      </div>
    `;
  });
}

renderCart();
</script>

</body>
</html>


</body>
